<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HueHue</title>
  <link rel="stylesheet" type="text/css" href="hue.css" media="all">
</head>
<body>
  <div id="app"></div>

  <!-- Templates -->
  <script id='_app' type='text/html'>
    <div class='lights'>
    {{#lights}}
      {{> _light}}
    {{/lights}}
    </div>
  </script>

  <!-- TODO: Don't hardcode light state controls -->
  <script id='_light' type='text/html'>
    <div class='light'>
      <p>#{{id}}</p>
      <p>{{name}}!</p>
      <p>{{type}}!</p>
      <div class='state'>
        <label>
          <input class='light-state-check on-off' type='checkbox' checked='{{state.on}}'>
          {{ state.on ? 'on' : 'off' }}
        </label>
        <div>
          <input class='light-state-slider hue' type='range' min='0' max='65535' value='{{state.hue}}'>
        </div>
        <div>
          <input class='light-state-slider sat' type='range' min='0' max='255' value='{{state.sat}}'>
        </div>
        <div>
          <input class='light-state-slider bri' type='range' min='0' max='255' value='{{state.bri}}'>
        </div>
        <div>
          <input class='light-state-slider ct' type='range' min='30' max='450' value='{{state.ct}}'>
        </div>
        <div>
          <label class='light-state-radio effect'>
            <input type='radio' name='{{state.effect}}' value='none' checked>
            [x]
          </label>
          <label class='light-state-radio effect'>
            <input type='radio' name='{{state.effect}}' value='hclloop'>
            HCL
          </label>
          <label class='light-state-radio effect'>
            <input type='radio' name='{{state.effect}}' value='hsvloop'>
            HSV
          </label>
        </div>
        <div>
          <input class='light-state-slider effect-spread' type='range' min='0' max='15.0' step='0.01' value='{{state.effectspread}}'>
        </div>
        <div>
          <input class='light-state-slider transition-time' type='range' min='0.0' max='200' step='1' value='{{state.transitiontime}}'>
        </div>
      </div>
    </div>
  </script>

  <!-- JS -->
  <script src="js/lib/docready.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/ractive.min.js"></script>
  <script src="js/hue-api.js"></script>
  <script src="js/hue-light.js"></script>
  <script src="js/hue.js"></script>
</body>
</html>
